<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <link href="{{ url_for('static', filename='css/ym.css') }}" rel="stylesheet">
    <title>Team 16</title>
</head>

<body>
    <div class="ym-modal-join ym-hide">
        <div class="ym-modal-contents">
            <div class="join-box">
                <div class="rows">
                    <span class="rows-span">ID:</span>
                    <input class="rows-input" id="submit-id">
                </div>
                <div class="rows">
                    <span class="rows-span">Password:</span>
                    <input type="password" class="rows-input" id="submit-pw">
                </div>
                <div class="rows">
                    <span class="rows-span">이름:</span>
                    <input type="text" class="rows-input" id="submit-name">
                </div>
                <div class="rows">
                    <span class="rows-span">성별:</span>
                    <div class="div-radio">
                        <div>
                            <input class="form-check-input" type="radio" name="join-radio" id="male" value="남자">
                            <label class="form-check-label" for="male">
                                남자
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="join-radio" id="female" value="여자"
                                checked>
                            <label class="form-check-label" for="female">
                                여자
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="join-box-btnGroup">
                <span id="submit-join">가입하기</span>
                <span id="close-join">닫기</span>
            </div>
        </div>
    </div>
    <nav class="nav-default">
        <div class="nav-contents">
            <span class="contents-box logo">WEBTOONS</span>
            <div class="contents-box right">
                <div class="nav-input-box">
                    <input class="nav-input" type="text" id="userID" placeholder="ID" />
                    <input class="nav-input" type="password" id="userPW" placeholder="PASSWORD" />
                </div>
                <span class="welcome" id="user"></span>
                <span class="welcome">님 환영합니다!</span>
                <span class="nav-btn" id="login">LOGIN</span>
                <span class="nav-btn" id="join">Join us</span>
                <span class="nav-btn ym-hide" id="logout">LOGOUT</span>
            </div>
        </div>
    </nav>
    <header>
        <div class="hd-div">
            <img class="hd-img" src="{{ url_for('static', filename='bg_1.jpg') }}" />
            <img class="hd-img" src="{{ url_for('static', filename='bg_2.jpg') }}" />
        </div>        
    </header>
    <footer><span>16조 : 이은형 박성동 이주희 김용민</span></footer>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/ym.js') }}"></script>

</html>
