<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/webtoon_list.js')}}"></script>
    <script src="{{url_for('static', filename='js/ym.js')}}"></script>
    <script src="{{url_for('static', filename='js/eh.js')}}"></script>

    <link href="{{url_for('static', filename='css/ym.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/eh.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/jh_webtoonList.css')}}" rel="stylesheet">

    <title>Team 16</title>
</head>
<body>
    <div class="ym-modal-join ym-hide">
        <div class="ym-modal-contents">
            <div class="join-box">
                <div class="rows">
                    <span class="rows-span">ID:</span>
                    <input class="rows-input" id="submit-id">
                </div>
                <div class="rows">
                    <span class="rows-span">Password:</span>
                    <input type="password" class="rows-input" id="submit-pw">
                </div>
                <div class="rows">
                    <span class="rows-span">이름:</span>
                    <input type="text" class="rows-input" id="submit-name">
                </div>
                <div class="rows">
                    <span class="rows-span">성별:</span>
                    <div class="div-radio">
                        <div>
                            <input class="form-check-input" type="radio" name="join-radio" id="male" value="남자">
                            <label class="form-check-label" for="male">
                                남자
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="join-radio" id="female" value="여자"
                                checked>
                            <label class="form-check-label" for="female">
                                여자
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="join-box-btnGroup">
                <span id="submit-join">가입하기</span>
                <span id="close-join">닫기</span>
            </div>
        </div>

    </div>
    <nav class="nav-default">
        <div class="nav-contents">
            <span class="contents-box logo" id="btn-logo">WEBTOONS</span>
            <div class="contents-box right">
                <div class="nav-input-box">
                    <input class="nav-input" type="text" id="userID" placeholder="ID" />
                    <input class="nav-input" type="password" id="userPW" placeholder="PASSWORD" />
                </div>
                <span class="welcome" id="user"></span>
                <span class="welcome">님 환영합니다!</span>
                <span class="nav-btn" id="login">LOGIN</span>
                <span class="nav-btn" id="join">Join us</span>
                <span class="nav-btn ym-hide" id="logout">LOGOUT</span>
            </div>
        </div>
    </nav>
    <header>
        <div class="hd-div">
            <img class="hd-img" src="{{ url_for('static', filename='bg_1.jpg') }}" />
            <img class="hd-img" src="{{ url_for('static', filename='bg_2.jpg') }}" />
        </div>
    </header>

    <!-- <div class="empty-div"></div> -->
    <div class="eh-cont" onclick="open_box()">
        <div id="webtoons-container">
            <div id="webtoons-content">
                <section id="webtoons">
                    <ul id="webtoons-list">
                        <!-- 웹툰 리스트 -->
                    </ul>
                </section>
            </div>
        </div>
    </div>
    <div class="eh-specCont" id="post-box">
        <div class="eh-cards" id="comment-list">
        </div>
        <div class="form-floating">
            <select class="form-select" id="star" aria-label="Floating label select example">
                <option selected>별점 선택</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <label for="floatingSelect">별점을 선택해 주세요</label>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">댓글</label>
        </div>
        <div class="eh-btns">
            <button onclick="commenting()" type="button" class="btn btn-primary">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-primary">닫기</button>
        </div>
    </div>

    <div class="eh-post" onclick="open_box()"></div>
    <div class="eh-specPost" id="post-box">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="score">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">코멘트</label>
        </div>
        <div class="eh-btns">
            <button onclick="scoring()" type="button" class="btn btn-dark">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="../static/js/ym.js"></script>
<script type="text/javascript" src="../static/js/eh.js"></script>
</html>
